<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management Test Bed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Account Management Test Bed</h1>
        
        <div class="status-section">
            <h2>Status</h2>
            <div id="status" class="status">Not logged in</div>
            <div id="tokens" class="tokens hidden">
                <div class="token-group">
                    <label>Access Token:</label>
                    <textarea id="accessToken" readonly></textarea>
                </div>
                <div class="token-group">
                    <label>Refresh Token:</label>
                    <textarea id="refreshToken" readonly></textarea>
                </div>
                <div class="token-group">
                    <label>Account ID:</label>
                    <span id="accountId"></span>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">Refresh Token</button>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div class="forms-section">
            <div class="form-container">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <div class="response-section">
            <h2>API Response</h2>
            <div id="response" class="response-box">
                <p class="placeholder">API responses will appear here...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
